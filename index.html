    <h1>Form</h1>

    <form action="/action_page.php">               
    <h2 style="text-align: center">Task Planner</h2> 
    
      
        <div class="form-group">
          <label for="Task">Task Name:</label> 
          <!-- toggle switch -->
    
    <div class="custom-control custom-switch">            
      <input type="checkbox" class="custom-control-input" id="customSwitches">
      <label class="custom-control-label" for="customSwitches">to archive</label>  
    </div>
          <input type="text" class="form-control" id="task">
        </div>
                        
  

        <div class="form-group">
          <label for="task-description">Task Description:</label>
          <!-- <input type="text" class="form-control" id="task-description"> -->
          <textarea class="form-control" id="task-description" rows="4"></textarea>
 
        </div>
        <div class="form-group">
            <label for="assignee"> Assigned To:</label>
            <input type="name" class="form-control" id="assignee">       
        </div>
        <div class="form-group">
            <label for="duedate-t"> Due date:</label>
            <input type="datetime" class="form-control" id="duedate-t" data-date-format="dd/mm/yyyy">       
        </div>
        <div class="form-group">
            <label for="status">Task Status:</label>
            <select class="form-control" id="status">
              <option>To Do</option>
              <option>In Progress</option>
              <option>Review</option>
              <option>Done</option>
            </select>

   

          </div>
          <div class="form-group">
              <label for="Category"> Task Category </label>
              <select class="form-control" id="Category">
              <option>Work</option>
              <option>Personel</option>
              <option>Other</option>
              </select>
          </div>
