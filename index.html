<!-- Modal HTML start -->
<div class="modal" id="addTaskModal" role="dialog" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div>
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="addTaskModalLabel">New Task Form</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     
      <div class="modal-body">
        <form id= "modalnewTaskForm" class="needs-validation">
          <div class="form-group">
            <div class="form-row">
              <div class="col-sm-12 md-3">
                <label for="modaltaskname">Task Name: <small>(more than 8 characters excl.space)&nbsp;</small>  </label><span class="badge badge-pill badge-success">NEW</span>         
                  <input id="modaltaskname" type="text" class="form-control" minlength="9" required>
   
                      <!-- Error -->
                  <div class="help-block with-errors"></div> 
                <!-- Comment:  IDK if this removes verification  -  No, it doesn't-->
                    <div class="invalid-feedback">
                      You must enter a task name (longer than 8 characters).
                    </div>
                  </div>
                </div>           
            </div>
            
            <div class="form-group">
              <div class="form-row">
                <div class="col-sm-6 md-3">
                  <label for="modallastsaved"> Date of Entry as Start Date:</label>
                  <input type="datetime" class="form-control" id="modallastsaved">
                </div> 
                <!-- you don't need enter anything for date of entry -->
                
                <div class="col-sm-6 md-3">
                  <label for="modaltaskDuedate"> Due Date:</label>
                  <input type="date" class="form-control" id="modaltaskDuedate" data-date-format="dd/mm/yyyy" required>

                  <!-- Error -->
                  <div class="help-block with-errors"></div>
                    <div class="invalid-feedback">
                      Please pick a valid date (DD/MM/YYYY).
                    </div>                  
                  </div>
                </div>
            </div>
              
              <div class="form-group">
                <label for="modaltaskDescr">Task Description:</label>
               <textarea class="form-control" id="modaltaskDescr" rows="3" minlength="16" required></textarea>
                  <!-- Error -->
               <div class="help-block with-errors"></div>
                <div class="invalid-feedback">
                  Please enter description (longer than 15 characters).
                </div>              
              </div>
                  
      
              <div class="form-group">
              <div class="form-row">
              <div class="col-sm-4 md-3">
                  <label for="modaltaskAssignedTo">Assigned to Name</label>
                    <input type="text" class="form-control" name="username" minlength="9"  pattern="^[a-zA-Z0-9_.-]*$" id="modaltaskAssignedTo"  placeholder="username" required>          
                    
                    <!-- Error -->
                    <div class="help-block with-errors"> </div>  
                    <!-- hi, please don't comment out this '</div>' -->
                    <div class="invalid-feedback">
                      Please enter a valid name (more than 8 characters).
                    </div> 
                  </div>
                
                
                <div class="col-sm-8 md-3">
                  <label for="modalemailAssignee"> Assignee Email Address (optional)</label>
                  <input type="text" class="form-control" placeholder="Email Address" id="modalemailAssignee"> 
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                                    
                  <!-- Error -->
                  
                  <div class="help-block with-errors"> </div>
                      <!-- hi, please don't comment out this '</div>' -->
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-6 md-3">
                    <label for="modalstatus">Task Status:</label>
                    <select class="custom-select" id="modalstatus" required>
                      <div class="invalid-feedback">
                        Please make a selection.
                      </div>
                      
                      <option selected disabled value="">Choose...</option>
                      <option>To Do</option>
                      <option>In Progress</option>
                      <option>In Review</option>
                      <option>Done</option>

                    </select>
                 <!-- Error -->
                 <div class="help-block with-errors">
                 </div>
                </div>

                <div class="col-sm-6 md-3">
                  <label for="modalcategory"> Task Category </label>
                  <select class="custom-select" id="modalcategory" required>
                    <div class="invalid-feedback">
                      Please make a selection.
                    </div>

                    <option selected disabled value="">Choose...</option>
                    <option>Work</option>
                    <option>Personel</option>
                    <option>Other</option>
                  
                  </select>
                <!-- Error -->
                <div class="help-block with-errors">
                </div>
              </div>
            </div>
          </div>
                  

      <div class="modal-footer d-flex justify-content-between ">
      <button type="button" class="btn btn-danger" data-dismiss="modal" id="modalFormClose">Close</button>
      <button type="submit" class="btn btn-success" id="modalFormSubmit"> Add Task </button>
      </div>
  </div>
</div>
</div>
